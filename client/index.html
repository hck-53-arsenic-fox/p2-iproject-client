<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0&appId=2984034805226590&autoLogAppEvents=1"
      nonce="12XDyIWY"
    ></script>
    <script>
      window.fbInit = function () {
        FB.init({
          appId: "210722825747843",
          cookie: true,
          xfbml: true,
          version: "v15.0",
        });

        FB.AppEvents.logPageView();

        FB.getLoginStatus(function (response) {
          console.log(response);
          if (response.status === "connected") {
            console.log("connected");
          } else {
            console.log("not connected");
          }
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <title>Money Manager</title>
  </head>
  <body>
    <div style="width: 100%" class="p-0 m-0" id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-facebook-login-component/dist/vueFacebookLoginComponent.umd.min.js"></script> -->
    <div id="fb-root"></div>
    
  </body>
</html>
